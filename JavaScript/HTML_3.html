<!DOCTYPE html>
<html>
    <head>
        <title>Data Attributes</title>
        <meta charset="UTF-8">
        <script src="./JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>

        <ul>
            <li onclick="display(this)" id="DC" data-character-type="Batman">DC</li>
            <li onclick="display(this)" id="Star Wars" data-character-type="Luke Skywalker">Star Wars</li>
            <li onclick="display(this)" id="Marvel" data-character-type="SpiderMan">Marvel</li>
        </ul>
    </body>
</html>
